<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 밀집도</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/index.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .help-icon {
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        
    </style>
</head>
<body onload="initTmap();">
    <div class="app-container">
        <div class="header">
            <h5 id="loc_main" class="loc_main mb-0">위치 정보 확인중</h5>
        </div>
        <div class="content">
            <i class="bi bi-question-circle-fill help-icon" data-bs-toggle="modal" data-bs-target="#helpModal"></i>
            <p id="density_title" class="mb-1 mt-2">현재 밀집도</p>
            <p id="density_val" class="mb-0">밀집도 분석중</p>
            <p id="density_stage" class="status mt-0"></p>
            <p id="server_date" class="date_time mb-1"></p>
            <p id="server_time" class="date_time mb-3"></p>
            <p id="status" class="date_time mb-1"></p>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">밀집도 계산 방법</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>앱 이름: SAFE_PLACE</p>
                    <p>밀집도는 특정 위치의 면적 당 사람 수를 기준으로 계산됩니다. 이 값은 실시간으로 업데이트되며, 위치 정보 및 주변 혼잡도를 바탕으로 측정됩니다.</p>
                    <p>확인 가능한 정보</p>
                    <p>현재 위치</p>
                    <p>현재 위치의 실시간 혼잡도</p>
                    <p>혼잡도 단계에 따른 상태 메시지 (안전, 보통, 주의, 위험)</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/js/jihoon.js"></script>
    <script src="/static/js/hamin.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
